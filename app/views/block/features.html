<div class="container features"><div class="row">
  <div class="col-md-4 col-sm-6" ng-repeat="node in nodes">

    <div class="feature-icon" style="color: {{node.field_icon.color}};">
      <i class="fa {{node.field_icon.icon}}"></i>
      <div class="border" style="border-color: {{node.field_icon.color}};"></div>
    </div>
    <h3>{{node.title}}</h3>
    <p ng-bind-html="$root.trustedBody(node.body.value)"></p>
    <a anchor-scroll="apps" class="btn btn-default" ng-if="node.nid == 4">See full selection</div>
  </div>
</div></div>
