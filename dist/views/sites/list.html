<div class="row">
  <div class="col-xs-6 col-sm-3 placeholder">
    <a ui-sref="create"><span class="fa fa-5 fa-plus-circle"></span></a>
    <h4><a ui-sref="create">New site</a></h4>
  </div>

  <div class="col-xs-6 col-sm-3 placeholder" ng-repeat="node in nodes" ng-click="loadSite(node)">
    <span class="fa fa-5 fa-{{node.icon}}"></span>
    <h4>{{node.title}}</h4>
    <span class="text-muted">{{node.field_machine_name}}.liftoff.albatrossdigital.com</span>
  </div>

</div>
